<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="java.js"></script> 
    <title>Document</title>
</head>
<body>
    <h3>My Food Pyramid</h3>
    <form>
      <input type=date id="dateInput">
    </form>

      <div id="pyramid">
        <div class="level one">
          <div class="contents">
            <p class="label">High in <br>Fats, <br> and Sugars</p>
            <button id="minus1">-</button>
            <button id="num1" class="counter"><div>0</div></button>
            <button id="plus1">+</button>
          </div>
        </div> <!--close level 1-->

        <div class="level two">
          <div class="contents">
            <p class="label">Fats, Spreads, & Oils</p>
            <button id="minus2">-</button>
            <span id="num2" class="counter">0</span>
            <button id="plus2">+</button>
          </div>
        </div> <!--close level 2-->

        <div class="level three">
          <div class="contents">
            <p class="label">Meat, Fish, Poultry, Eggs, Nuts, & Beans</p>
            <button id="minus3">-</button>
            <span id="num3" class="counter">0</span>
            <button id="plus3">+</button>
          </div>
        </div> <!--close level 3-->

        <div class="level four">
          <div class="contents">
            <p class="label">Milk, Yogurt, and Cheese</p>
            <button id="minus4">-</button>
            <span id="num4" class="counter">0</span>
            <button id="plus4">+</button>
          </div>
        </div> <!--close level 4-->

        <div class="level five">
          <div class="contents">
            <p class="label">Wholemeal Cereals and Breads, Potatoes, Pasta, and Rice</p>
            <button id="minus5">-</button>
            <span id="num5" class="counter">0</span>
            <button id="plus5">+</button>
          </div>
        </div> <!--close level 1-->

        <div class="level six">
          <div class="contents">
            <p class="label">Fruits and Vegetables</p>
            <button id="minus6">-</button>
            <span id="num6" class="counter">0</span>
            <button id="plus6">+</button>
          </div>
        </div> <!--close level 1-->
      </div> <!--close PYRAMID-->
  </body>
</html>
